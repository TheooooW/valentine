<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .hidden { display: none !important; }

        /* --- START SCREEN (New!) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; 
            width: 100%; 
            height: 100%;
            background: #fce4ec;
            
            /* This 3-combo ensures perfect centering */
            display: flex;
            flex-direction: column;
            align-items: center;     /* Centers items horizontally */
            justify-content: center; /* Centers items vertically */
            text-align: center;      /* Centers text inside the items */
            
            z-index: 50;
        }

        /* Specific style for the Start Screen Text to ensure it doesn't drift */
        #start-screen h1 {
            margin: 0 0 20px 0; /* Remove top margin, add bottom space */
            padding: 0 20px;    /* Prevent text from touching screen edges on mobile */
            width: 100%;        /* Span full width so centering works */
            box-sizing: border-box;
        }
        
        #start-btn {
            /* RESET global button sizes so this one can be big */
            width: auto; 
            height: auto;
            
            background: #e91e63; 
            color: white;
            padding: 15px 40px; 
            font-size: 1.5rem; 
            border: none;
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            transition: transform 0.2s;
            margin-top: 20px;
        }
        #start-btn:hover { transform: scale(1.05); }

        /* --- GAME CARD STYLES --- */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        #char-img {
            width: 200px; height: 200px; object-fit: cover;
            border-radius: 50%; margin-bottom: 20px;
            border: 5px solid #ff4081;
        }

        h1 { color: #c2185b; margin-bottom: 10px; font-size: 1.5rem; }

        .btn-group {
            display: flex; justify-content: center; gap: 20px; margin-top: 20px;
        }

        .btn-wrapper {
            width: 130px; height: 60px;
            display: flex; justify-content: center; align-items: center;
        }

        button {
            width: 120px; height: 50px; padding: 0;
            font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; transition: 0.2s ease; z-index: 100;
        }

        .btn-yes { background-color: #ff4081; color: white; }
        .btn-no { background-color: #9e9e9e; color: white; }

        /* --- MATCHMAKING SCREEN --- */
        #match-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #fce4ec 0%, #f8bbd0 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 20;
            animation: fadeIn 1s ease-in-out;
        }

        .match-title {
            font-family: 'Brush Script MT', cursive; font-size: 4rem;
            color: #d81b60; text-shadow: 2px 2px 0px white; margin-bottom: 30px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profiles-container {
            display: flex; align-items: center; justify-content: center; gap: 20px; position: relative;
        }

        .profile-pic {
            width: 180px; height: 180px; border-radius: 50%;
            object-fit: cover; border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            animation: slideIn 1s ease-out;
        }

        .heart-icon {
            font-size: 4rem; position: absolute; z-index: 30;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        .match-text {
            margin-top: 30px; font-size: 1.5rem; color: #880e4f;
            font-weight: bold; opacity: 0; text-align: center; width: 100%;
            animation: fadeIn 2s 1s forwards;
        }

        /* --- ANIMATIONS --- */
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.3); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideIn { 0% { transform: translateY(50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-music">
        <source src="main.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <h1>ðŸ’Œ You have a new message!</h1>
        <button id="start-btn">Open Invitation</button>
    </div>

    <div id="game-card" class="card hidden">
        <img id="char-img" src="" alt="Character">
        <h1 id="question-text">Loading...</h1>
        
        <div class="btn-group">
            <div class="btn-wrapper">
                <button id="btn-left" class="btn-yes">Yes</button>
            </div>
            <div class="btn-wrapper">
                <button id="btn-right" class="btn-no">No</button>
            </div>
        </div>
    </div>

    <div id="match-screen" class="hidden">
        <h1 class="match-title">It's a Sangyup Date!</h1>
        <div class="profiles-container">
            <img src="me.jpg" class="profile-pic" style="transform: rotate(-5deg);">
            <div class="heart-icon">ðŸ’–</div>
            <img src="eat.jpg" class="profile-pic" style="transform: rotate(5deg);">
        </div>
        <p class="match-text">100% Ready to EAAATT!!</p>
    </div>

    <script>
        // --- AUDIO SETUP ---
        const bgMusic = document.getElementById('bg-music');
        const winMusic = document.getElementById('win-music');
        bgMusic.volume = 0.4;
        winMusic.volume = 0.6;

        // --- START SCREEN LOGIC ---
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameCard = document.getElementById('game-card');

        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameCard.classList.remove('hidden');
            // This click unlocks the audio!
            bgMusic.play();
        });

        // --- GAME DATA ---
        const stages = [
            { name: "Conrad", img: "Conrad_Fisher.jpg", text: "Will you be Conrad's Valentine?", evasive: "yes" },
            { name: "Manny", img: "Manny_Jacinto.jpg", text: "Okay... how about the Dumb Hot Manny?", evasive: "yes" },
            { name: "Me", img: "me.jpg", text: "Fine. Will you be MY Valentine?", evasive: "no" }
        ];

        let currentStage = 0;

        // --- DOM ELEMENTS ---
        const imgEl = document.getElementById('char-img');
        const textEl = document.getElementById('question-text');
        const leftBtn = document.getElementById('btn-left');
        const rightBtn = document.getElementById('btn-right');
        const matchScreen = document.getElementById('match-screen');

        function loadStage(index) {
            const stage = stages[index];
            resetButton(leftBtn);
            resetButton(rightBtn);

            imgEl.src = stage.img;
            textEl.innerText = stage.text;
            leftBtn.innerText = "Yes";
            rightBtn.innerText = "No";

            if (stage.evasive === "yes") {
                makeEvasive(leftBtn);
                rightBtn.onclick = nextStage; 
            } else {
                makeEvasive(rightBtn);
                leftBtn.onclick = winGame; 
            }
        }

        function makeEvasive(btn) {
            btn.classList.add('evasive');
            const runAway = () => {
                btn.style.position = 'fixed'; 
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
            };
            btn.onmouseover = runAway;
            btn.onclick = runAway; 
        }

        function resetButton(btn) {
            btn.className = ''; 
            btn.style.position = 'static'; 
            btn.style.left = ''; btn.style.top = '';
            btn.onmouseover = null; btn.onclick = null;
            if (btn.id === 'btn-left') btn.classList.add('btn-yes');
            else btn.classList.add('btn-no');
        }

        function nextStage() {
            currentStage++;
            if (currentStage < stages.length) loadStage(currentStage);
            else winGame();
        }

        function winGame() {
            gameCard.classList.add('hidden');
            matchScreen.classList.remove('hidden');
            bgMusic.pause(); bgMusic.currentTime = 0;
            winMusic.play();
        }

        // Start
        loadStage(0);
    </script>
</body>

</html>
